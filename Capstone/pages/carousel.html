<div class="container" >
  <h2>Welcome to Cloud Store</h2>  
  <input type="checkbox" ng-click="speedUp()" ng-checked="carouselSpeed==3000"/>Toggle Slide Show:
  <div id="myCarousel" class="carousel slide carouselCustom" data-ride="carousel" ; data-interval="{{carouselSpeed}}">
    <!-- Indicators -->
    <ol class="carousel-indicators" >
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <style>

    </style>

    <!-- Wrapper for slides -->
    <div class="carousel-inner carouselContainer">
      <div class="item active carouselItem" >
        <div>
          <img class = "carouselImage"src="https://webmppcapstone.blob.core.windows.net/babycare-royaltyfree/babybib.png" ng-click="openProduct(1)" alt="Chicago"  >
          <img  class = "carouselImage" src="https://webmppcapstone.blob.core.windows.net/babycare-royaltyfree/babyblanket.png" alt="New york" ng-click="openProduct(2)" > 
          <img   class = "carouselImage" src="https://webmppcapstone.blob.core.windows.net/babycare-royaltyfree/babyBottle.png"  ng-click="openProduct(3)" alt="Los Angeles">
        </div>
      </div>
      <div class="item carouselItem" >
          <div>
            <img  class = "carouselImage"  src="https://webmppcapstone.blob.core.windows.net/canfood-royaltyfree/tomatoesauce.png" ng-click="openProduct(29)" alt="Chicago" >
            <img  class = "carouselImage" src="https://webmppcapstone.blob.core.windows.net/cookingneed-royaltyfree/allpurposeflour.png" alt="New york" ng-click="openProduct(30)"  > 
            <img  class = "carouselImage"  src="https://webmppcapstone.blob.core.windows.net/cookingneed-royaltyfree/vinegar.png" ng-click="openProduct(36)" alt="Los Angeles" >
          </div>
        </div>
        <div class="item carouselItem" >
            <div>
              <img  class = "carouselImage"  src="https://webmppcapstone.blob.core.windows.net/fruitsimages/plum.jpg" ng-click="openProduct(88)" alt="Chicago">
              <img  class = "carouselImage" src="https://webmppcapstone.blob.core.windows.net/fruitsimages/pomegranate.jpg" alt="New york" ng-click="openProduct(89)"  > 
              <img  class = "carouselImage" src="https://webmppcapstone.blob.core.windows.net/fruitsimages/raspberries.jpg" ng-click="openProduct(90)" alt="Los Angeles" >
            </div>
          </div>
    </div>

    <!-- Left and right controls -->
    <span class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </span>
    <span class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </span>
  </div>
</div>
<button id="shopAllButton" ng-click="gotoShopping()">shop all</button>
